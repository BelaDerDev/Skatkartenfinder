<script lang="text/javascript">
var schritt = 0

/** Ist es Kreuz oder Pik

**/
    function farbeSuchen(input) {
        switch(schritt) {
            case 0:
                document.getElementById("frage").innerHTML = "Ist es Pik oder Kreuz?"
                schritt++
                break
            case 1:
                if(input) {
                    cardColor.push(input)
                    document.getElementById("frage").innerHTML = "Ist es Pik?"
                    schritt++
                    break
                }
                if(!input) {
                    cardColor.push(input)
                    document.getElementById("frage").innerHTML = "Ist es Herz?"
                    schritt++
                    break
                }
            case 2:
                if(cardColor[0]) {
                    if(input) {
                        cardColor.push(input)
                        schritt++
                        document.getElementById("frage").innerHTML = "Ist es eine Zahl?" //Piek

                        cardColor.push(input)

                        document.getElementById("frage").innerHTML = "Ist es eine Zahl?" //Kreuz

                if(!cardColor[0]) {

                        schritt++

                    card.push(!input)
                    document.getElementById("frage").innerHTML = "Ist es ein K&ouml;nig oder Ass?"
                    schritt++
                    break

                if(input) { //eine Zahl
                    card.push(!input)

                    schritt++
                    break
                }
                break

                if(!card[0]) {

                    card.push(input)
                    document.getElementById("frage").innerHTML = "Ist es eine 9?"
                    schritt++
                    break

                    if(!input) {
                    card.push(input)
                    document.getElementById("frage").innerHTML = "Ist es eine 7?"
                    schritt++
                    break

                }
                if(card[0]) {
                    if(input) {
                    card.push(input)
                    document.getElementById("frage").innerHTML = "Ist es ein K&ouml;nig?";
                    schritt++
                    break

                    if(!input) {
                    card.push(input)
                    document.getElementById("frage").innerHTML = "Ist es ein Bube?"
                    schritt++
                    break
                    }
                }
            case 5:
                card.push(input)
                
                if(card[0] && card[1] && input) {document.getElementById("frage").innerHTML = "Es ist ein " + color + " KÃ¶nig!";}
                if(card[0] && card[1] && !input) {document.getElementById("frage").innerHTML = "Es ist ein " + color + " Ass!";}
                if(card[0] && !card[1] && input) {document.getElementById("frage").innerHTML = "Es ist ein " + color + " Bube!";}
                if(card[0] && !card[1] && !input) {document.getElementById("frage").innerHTML = "Es ist eine " + color + " Dame!";}

                if(!card[0] && card[1] && input) {document.getElementById("frage").innerHTML = "Es ist eine " + color + " 9!";}
                if(!card[0] && card[1] && !input) {document.getElementById("frage").innerHTML = "Es ist eine " + color + " 10!";}
                if(!card[0] && !card[1] && input) {document.getElementById("frage").innerHTML = "Es ist eine " + color + " 7!";}
                if(!card[0] && !card[1] && !input) {document.getElementById("frage").innerHTML = "Es ist eine " + color + " 8!";}

                document.getElementById("buttons").style.display = "none"
        }
        console.log(card)
